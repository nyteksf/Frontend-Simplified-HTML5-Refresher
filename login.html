<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
  </head>
  <body>
    <form>
      <div>
        <label for="email-input">Email</label>
        <input type="email" required/>
      </div>
      <div>
        <label for="password-input">Password</label>
        <input type="password" />
        <br/>
        <textarea name="password" id="password-input"></textarea>
      </div>
      <div>
        <label for="age-input">Age</label>
        <input type="number" />
      </div>
      <div>
        <label for="date-input">Date</label>
        <input type="date" />
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
